<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">    <title>Password generator</title>
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <div class="container">
        <a class="navbar-brand" href="/">Password generator</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarsExample07" aria-controls="navbarsExample07" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
      </div>
    </nav>
    <div class="container">
        <div class="row justify-content-center mt-5">
            <div class="col-md-6 col-lg-4 mt-5">
                <div class="card border-dark mb-3" style="max-width: 18rem;">
                  <div class="card-header">Generator</div>
                  <div class="card-body text-dark">
                    <h5 class="card-title">Click the button to create a password</h5>
                      {% block password_generated %}
                        <a href="generate-password" type="button" class="btn btn-outline-secondary my-3">GENERATE</a>
                      {% endblock %}
                  </div>
                </div>
            </div>
            <div>
                <h3>Generated passwords:</h3>
                {% for pass in password_list %}
                <span class="badge rounded-pill bg-dark">{{ pass.password }}</span>
                {% endfor %}
            </div>
        </div>
    </div>
</body>
</html>
